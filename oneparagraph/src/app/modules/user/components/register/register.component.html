<section class="dm-mono-regular my-40 text-white max-w-2xl mx-auto p-5">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onRegister()"
    class="space-y-6 text-white"
  >
    <div>
      <label for="email" class="block text-sm font-medium leading-6"
        >Email address</label
      >
      <div class="mt-2">
        <input
          formControlName="email"
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          class="block w-full text-black rounded-md border-0 p-3 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:black focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between">
        <label for="password" class="block text-sm font-medium leading-6"
          >Password</label
        >
      </div>
      <div class="mt-2">
        <input
          formControlName="password"
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          class="block w-full rounded-md border-0 p-3 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="flex w-full justify-center rounded-md bg-primary p-4 text-sm font-semibold leading-6 text-gray-900 shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Sign up
      </button>
      <p class="invalid text-center">{{ errorMessage }}</p>
    </div>
  </form>
</section>
