@if(show){

<section class="text-white categories p-4 max-w-2xl mx-auto">
  <h2 class="dm-serif-regular text-xl py-2">
    {{ category }} {{ date | date : "d/M/yyyy" }}
  </h2>
  <p class="dm-mono-regular text-slate-400">
    {{ paragraphText }}
  </p>
  <div class="flex flex-wrap gap-2 my-5">
    @for(tag of tags; track tag){

    <app-tag tag="{{ tag }}"></app-tag>
    }
  </div>
  <div class="sources dm-serif-regular">
    <h3 class="text-xl">Sources</h3>
    <ul class="list-disc p-5">
      @for(source of sources; track source;let i = $index){
      <li class="text-slate-400 dm-mono-regular">
        <a href="{{ sourceURLs[i] }}">{{ source }}</a>
      </li>
      }
    </ul>
  </div>
</section>
}
